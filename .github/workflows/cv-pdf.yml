name: Build and Commit CV PDFs

on:
  push:
    paths:
      - '_data/*.yml'
      - '_config.yml'
      - '.github/workflows/cv-pdf.yml'
  workflow_dispatch:

jobs:
  build-and-commit-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install || true
          gem install yaml

      - name: Generate cv.md from YAML
        run: |
          ruby yaml_to_md.rb

      - name: Set up Node.js (for Jekyll)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Jekyll
        run: |
          bundle install || true

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build

      - name: Start Jekyll server in background
        run: |
          bundle exec jekyll serve --detach --host 0.0.0.0 --port 4000

      - name: Install wkhtmltopdf and pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf pandoc

      - name: Wait for Jekyll server
        run: |
          sleep 10

      - name: Generate PDF from deployed site (wkhtmltopdf)
        run: |
          wkhtmltopdf --enable-local-file-access http://kayieni.github.io/index.html EmmanouelaVagianou.pdf
      - name: Generate simple A4 PDF (pandoc)
        run: |
          pandoc cv.md -o cv.pdf --pdf-engine=wkhtmltopdf -V geometry:a4paper

      - name: Commit and push PDFs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add EmmanouelaVagianou.pdf cv.pdf
          git commit -m "Update CV PDFs [auto]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}